<h1>Modifier une voiture :</h1>
<form [formGroup]="voitureForm" (ngSubmit)="updateVoiture()">
    <label> Marque : 
        <input type="text" formControlName="marque">
    </label>
    <label> Couleur : 
        <input type="text" formControlName="couleur">
    </label>
    <label> Prix : 
        <input type="number" formControlName="prix">
    </label>

    <button class="btn btn-success">Modifier</button>
</form>
